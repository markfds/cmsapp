task ensureDirectory {
    doLast {
        mkdir "images"
    }
}

task moveReports {
    doLast {
        ant.move file: "${buildDir}/reports",
                 todir: "${buildDir}/toArchive"
    }
}

task myClean(type: Delete) {
    delete buildDir
}

task cleanTempFiles(type: Delete) {
    delete fileTree("src").matching {
        include "**/*.tmp"
    }
}
