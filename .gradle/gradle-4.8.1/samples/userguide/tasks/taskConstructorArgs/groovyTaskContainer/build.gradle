import javax.inject.Inject

class CustomTask extends DefaultTask {
    final String message
    final int number

    @Inject
    CustomTask(String message, int number) {
        this.message = message
        this.number = number
    }

    @TaskAction
    void printIt() {
        println("$message $number")
    }
}

tasks.create('myTask', CustomTask, 'hello', 42)
